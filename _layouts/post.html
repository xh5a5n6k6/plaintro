---
layout: default
---

<h1 class="site-post-title">{{ page.title }}</h1>
<p class="site-post-metadata">
    {{ page.date | date: "%b %-d, %Y" }} | by {{ page.author }} | Tags: 

    {% for tag in page.tags %}
        {% if tag == page.tags.last %}
            {{ tag }}
        {% else %}
            {{ tag }}, 
        {% endif %}
    {% endfor %}
</p>

<hr>

{{ content }}
